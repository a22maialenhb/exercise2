<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>

    <table border="1">
        <caption>Super OFFER trip to New Zealand</caption>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">3-star Hotels</th>
                <th>4-star Hotels</th>
            </tr>
            <tr>
                <th>Duration</th>
                <th>Plane Type</th>
                <th>Hotel-only</th>
                <th>Full board</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1 week</td>
                <td>Tourist plane</td>
                <td>700 €</td>
                <td>1000 €</td>
                <td>1500 €</td>
            </tr>
            <tr>
                <td>Preferential plane</td>
                <td>850 €</td>
                <td>1150 €</td>
                <td>1500 €</td>
            </tr>
            <tr>
                <td>2 weeks</td>
                <td>Preferential plane</td>
                <td>1300 €</td>
                <td>1850 €</td>
                <td>2600 €</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
